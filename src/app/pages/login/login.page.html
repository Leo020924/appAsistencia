        <form >

            <!-- <ion-label position="floating" >Email</ion-label> -->
            <ion-input label="Usuario" type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          <ion-item>
            <!-- <ion-label position="floating">Password</ion-label> -->
            <ion-input label="ContraseÃ±a" type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-button expand="full" type="submit" (click)="iniciar_sesion()" size="medium" style="width:50%;margin-top:5px" class="btn btn-color">Login</ion-button>
        </form>
      </ion-list>
    </div>
  </div>
